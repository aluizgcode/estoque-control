<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- Login -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="Entre com as informações de sua conta de acesso"
          *ngIf="loginCard"
        >
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="email" formControlName="email" pInputText placeholder="e-mail">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" formControlName="passwd"  pInputText placeholder="senha">
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer;"
            (click)="loginCard = !loginCard"
          >
            Criar conta
          </span>
        </p-card>
      </form>
      <!-- Criar conta -->
      <form>
        <p-card
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie sua conta gratuita"
          *ngIf="!loginCard"
        >
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="text" pInputText placeholder="Nome">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="E-mail">
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="senha">
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar"></button>
          </div>
          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer;"
            (click)="loginCard = !loginCard"
          >
            Fazer login
          </span>
        </p-card>
      </form>
    </div>
  </div>
</div>
